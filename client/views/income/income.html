<template name="income">
    <p>Income</p>

    <section class="income">
        <div class="container">
            <div class="panel panel-default">
                <div class="panel-body">
                    <form class="form">
                        <div class="row">
                            <div class="col-md-10">
                                <div class="row">
                                    <div class="col-md-8">
                                        <div class="form-group">
                                            <div class="input-group">
                                                <div class="input-group-addon">$</div>
                                                <input type="text" class="form-control" id="exampleInputAmount" placeholder="Valor">
                                                <div class="input-group-addon">.00</div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <label class="radio-inline">
                                            <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="In"> Entrada
                                        </label>
                                        <label class="radio-inline">
                                            <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="Entrada"> Salida
                                        </label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" id="detail" placeholder="Concepto">
                                </div>
                            </div>
                            <div class="col-md-2">
                                <button type="submit" class="btn btn-primary btn-cash">Transfer cash</button>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </section>
</template>
