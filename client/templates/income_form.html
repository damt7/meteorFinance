<template name="incomeForm">
    <p>Income</p>
    <section class="income">
            <div class="panel panel-default">
                <div class="panel-body">
                    <form class="form">
                        <div class="row">
                            <div class="col-md-10">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <div class="input-group">
                                                <div class="input-group-addon">$</div>
                                                <input type="text" name="amount" class="form-control" id="exampleInputAmount" placeholder="Valor">
                                                <div class="input-group-addon">.00</div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-2">
                                        <div class="form-group">
                                            <select name="currency" class="form-control" id="sel1">
                                                <option id="currencyOption1" value="COP">COP</option>
                                                <option id="currencyOption2" value="US">US</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <label class="radio-inline">
                                            <input type="radio" name="moneyOption" id="inlineRadio1" value="Ingreso"> Ingreso
                                        </label>
                                        <label class="radio-inline">
                                            <input type="radio" name="moneyOption" id="inlineRadio2" value="Egreso"> Egreso
                                        </label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input type="text" name="detail" class="form-control" id="detail" placeholder="Concepto">
                                </div>
                            </div>
                            <div class="col-md-2">
                                <button type="submit" class="btn btn-primary btn-cash">
                                    <i class="fa fa-money" aria-hidden="true"></i>
                                    Transfer cash
                                </button>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
    </section>
</template>
